<!DOCTYPE html>
<html lang="zh-hans">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="manifest" href="/webapp.json">
<title>游戏平台</title>
<script type="text/javascript" src="./js/connector.js"></script>
<script type="text/javascript" src="./js/cache.js"></script>
<style type="text/css">
	div.container {
		display: flex;
		flex-flow: row wrap;
		justify-content: space-around;
		align-content: flex-start;
	}
	div.entrance {
		position: relative;
		box-sizing: border-box;
		flex: 0.05 0 200px;
		height: 200px;
		margin: 10px;
		padding: 10px;
		border-radius: 12px;
		box-shadow: 2px 2px 5px grey, inset 2px 2px 3px 0px white;
		background-position: center center;
		background-size: cover;
		text-align: center;
		cursor: pointer;
		user-select: none;
		transition: all ease-in-out 100ms;
	}
	div.entrance:active {
		box-shadow: 0px 0px 0px grey, inset 2px 2px 5px -2px black;
	}
	div.entrance div.title {
		position: absolute;
		top: 50%;
		left: 0px;
		width: 100%;
		transform: translateY(-50%);
		font-size: 20px;
		font-weight: bolder;
		line-height: 24px;
		text-shadow: 1px 1px 2px white;
	}
	div#logger {
		display: block;
		box-sizing: border-box;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		padding: 20px;
		background-color: white;
	}
</style>
</head>
<body>
<div class="container"></div>
<!-- <div id="logger"></div> -->
<script type="text/javascript" src="./js/entrance.js"></script>
</body>
</html>
